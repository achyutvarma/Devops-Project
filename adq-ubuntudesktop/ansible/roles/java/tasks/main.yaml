---
- name: Update package
  command: apt update
  become: yes
  when: playbook == "apply"

- name: Install Java{{ java_version | default('11') }}
  apt:
    name: openjdk-{{ java_version | default('') }}-jdk
    state: present
  become: yes
  when: playbook == "apply"

- name: Uninstall Java{{ java_version | default('11') }}
  apt:
    name: openjdk-{{ java_version | default('11') }}-jdk
    state: absent
  become: yes
  when: playbook == "destroy"
